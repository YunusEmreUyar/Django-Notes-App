{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit {{user.username}}{% endblock %}


{% block body %}

	<div class="container container-fluid">
		<div class="card">
			<form action="" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{form|crispy}}
				<input type="submit" name="Submit">
			</form>
		</div>
	</div>

{% endblock %}
